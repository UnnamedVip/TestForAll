<div class="w3-card-4">

  <div class="w3-container w3-green">
    <h2>Form for Testing</h2>
  </div>
  
  <form [formGroup]="card" class="w3-container  w3-padding-16 w3-light-grey">
  
  <label>Company Name</label>
  <input formControlName="companyName" class="w3-input" type="text">
  <label *ngIf = "!checkNameCompany" class="errorName">Error in company name</label>
  <br>
  

  <label>Description</label>
  <textarea class="w3-input" type="textarea"></textarea>
  
  </form>
  
</div>
